<html>
    <head>
        <title>Countdown: Numbers</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css"
            integrity="sha256-gVCm5mRCmW9kVgsSjQ7/5TLtXqvfCoxhdsjE6O1QLm8="
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/numbers_style.css" />
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="/">Countdown</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                        <a class="nav-item nav-link active" href="/numbers">Numbers</a>
                        <a class="nav-item nav-link" href="/letters">Letters</a>
                        <a class="nav-item nav-link" href="/conundrum">Conundrum</a>
                    </div>
                </div>
            </nav>
            <noscript>
                <div class="alert alert-danger">
                    Warning: JavaScript is not supported. This site will not work correctly. Please update your browser,
                    or enable JavaScript on this website.
                </div>
            </noscript>
            <div class="jumbotron">
                <h1 class="display-4">Numbers</h1>
                <p class="lead">
                    Here, you can solve the numbers part of the countdown game. Put the numbers in below, and away we
                    go!
                </p>
                <p class="lead">Note, this can take up to 60s (If it's impossible), so please be patient!</p>
                <hr class="my-4" />
                <div class="col-auto">
                    <label class="form-text-inline mb-2, form-control-lg">Target Value: </label>
                    <input
                        type="text"
                        class="form-text-inline num-input mb-2 form-control-lg"
                        maxlength="3"
                        size="3"
                        min="0"
                        max="100"
                        id="target"
                        onfocusout="validate()"
                    />
                </div>
                <div class="col-auto">
                    <input
                        type="text"
                        class="form-text-inline num-input mb-2 form-control-lg"
                        maxlength="3"
                        size="3"
                        min="0"
                        max="100"
                        onfocusout="validate()"
                    />
                    <input
                        type="text"
                        class="form-text-inline num-input mb-2 form-control-lg"
                        maxlength="3"
                        size="3"
                        min="0"
                        max="100"
                        onfocusout="validate()"
                    />
                    <input
                        type="text"
                        class="form-text-inline num-input mb-2 form-control-lg"
                        maxlength="3"
                        size="3"
                        min="0"
                        max="100"
                        onfocusout="validate()"
                    />
                    <input
                        type="text"
                        class="form-text-inline num-input mb-2 form-control-lg"
                        maxlength="3"
                        size="3"
                        min="0"
                        max="100"
                        onfocusout="validate()"
                    />
                    <input
                        type="text"
                        class="form-text-inline num-input mb-2 form-control-lg"
                        maxlength="3"
                        size="3"
                        min="0"
                        max="100"
                        onfocusout="validate()"
                    />
                    <input
                        type="text"
                        class="form-text-inline num-input mb-2 form-control-lg"
                        maxlength="3"
                        size="3"
                        min="0"
                        max="100"
                        onfocusout="validate()"
                    />
                    <button class="btn btn-primary btn-lg mb-2 disabled" id="computeBtn" onclick="compute()">
                        Compute
                    </button>
                    <div class="alert" id="message">Validation</div>
                </div>
                <div class="col-auto" id="solution"></div>
            </div>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"
        ></script>
        <script src="js/numbers.js"></script>
        <script
            type="text/javascript"
            async
            src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML"
        ></script>
    </body>
</html>
